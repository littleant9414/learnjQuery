      // 核心函數的作用

      $(function () {
        //頁面加載完之後自動調用
        // alert("act after loaded");

        // 創建 html 標籤
        $(
          "<div>" +
            "<span>div-span1</span>" +
            "<span>div-span2</span>" +
            "</div>"
        ).appendTo("body");

        // alert($("button").length);

        // 將 dom 對象轉換為 jquery 對象
        var btn01 = document.getElementById("btn01");
        alert(btn01);  // [object HTMLButtonElement]
        alert($(btn01));  // [object object]
