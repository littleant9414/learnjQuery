<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>21event</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style type="text/css">
    * {
      margin: 0px;
    }
  
    .out {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 20px;
      left: 10px;
      background: blue;
    }
  
    .inner {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50px;
      background: red;
    }
  
    .divBtn {
      position: absolute;
      top: 250px;
    }
  
  </style>
</head>
<body>
  <div class="out">
    outer DIV
    <div class="inner">inner div</div>
  </div>
  
  <div class='divBtn'>
    <button id="btn1">cancel all event</button>
    <button id="btn2">cancel binding event mouseover</button>
    <button id="btn3">test event coordinate</button>
    <a href="http://www.google.com" id="test4">google</a>
  </div>
  <script type='text/javascript'>
      $(".out").on("click",function(){
      });

      // inner 綁定鼠標移入和移的事件監聽(3種方式)
      // $(".inner").mouseenter(function(){});
      // $(".inner").mouseleave(function(){});
      // $(".inner").on("mouseenter",function(){console.log("enter");
      // })
      // .on("mouseleave",function(){console.log("leave");
      // })
      $(".inner").hover(function(){console.log("enter");},function(){console.log("leave");})

      // 點擊 btn1 解除 inner 的所有事件監聽
      $("#btn1").click(function(){
        $(".inner").off();
      });

      // 點擊 btn2 解除 .inner 上的 mouseenter 事件
      $("#btn2").click(function(){
        $(".inner").off("mouseenter");
      });

      // 點擊 btn3 得到事件座標
      $("#btn3").click(function(event){
        console.log(event.offsetX,event.offsetY);// 原點為事件左上角
        console.log(event.clientX,event.clientY);//原點為視口左上角
        console.log(event.pageX,event.pageY); //原點為頁面左上角
      })

      // 停止事件冒泡
      $(".inner").click(function(event){
        console.log("click");
        event.stopPropagation();
      })

      $("#test4").click(function (event) { 
        if(Date.now()%2 ===0){
          event.preventDefault();
        }
        
      });


  </script>
  
</body>
</html>
