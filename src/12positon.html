<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>12positon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
      * {
        margin: 0px;
      }
    
      .div1 {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 20px;
        left: 10px;
        background: blue;
      }
    
      .div2 {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 50px;
        background: red;
      }
    
      .div3 {
        position: absolute;
        top: 250px;
      }
    </style>
  </head>

  <body style="height: 2000px;">
    <div class="div1">
      <div class="div2">test offset</div>
    </div>

    <div class='div3'>
      <button id="btn1">read offset position</button>
      <button id="btn2">set offset</button>
    </div>
    <script type='text/javascript'>
        // 獲取 div1 相對頁面左上角的位置, div2 相對頁面左上角的位置, div1 相對父元素左上角的位置, div2 相對於父元素左上角的位置
        $("#btn1").click(function(){
          var offset = $(".div1").offset();
          console.log(offset.left,offset.top); //10 20

          var offset = $(".div2").offset();
          console.log(offset.left,offset.top); //10 70
          
          var position = $(".div1").position();
          console.log(position.left,position.top); //10 20
          
          var position = $(".div2").position();
          console.log(position.left,position.top); //0 50
        });
        // 點擊 div2 設置 div2 相對頁面左上角的位置
        $("#btn2").click(function(){
          $(".div2").offset({
            left:50,
            top:100
          })
        });
    </script>
    
  </body>

</html>
