<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>14backToTop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      body{
        height: 2000px;
      }
      #top{
        width: 40px;
        height: 40px;
        font: 14px/20px arial;
        text-align: center;
        line-height:38px;
        background: rgb(127, 159, 190);
        border-radius: 50%;
        position: fixed;
        cursor: pointer;
        color: rgb(14, 7, 7);
        left: 600px;
        top: 400px;
      }
    </style>
  </head>

  <body>
    <div id="top">top</div>
    <script type='text/javascript'>
        $("#top").click(function(){
          // 瞬間回到頂部
          // $("html,body").scrollTop(0);

          // 平滑回到頂部
          var $page = $("html,body");
          var distance = $("html").scrollTop() +$("body").scrollTop();
          var time = 500;
          var intervalTime = 50;
          var itemDistance = distance/(time/intervalTime);
          var intervalId = setInterval(() => {
            distance -= itemDistance;
            if(distance <=0){
              distance =0;
              clearInterval(intervalId);
            }
            $page.scrollTop(distance);
          }, intervalTime);
        })
    </script>
    
  </body>
</html>
