<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jsonp</title>
    <style type="text/css">
      #result {
        width: 300px;
        height: 100px;
        border: solid 5px #089;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <button>click to send jsonp request</button>
    <br /><br />
    <div id="result"></div>
    <script type="text/javascript">
      $("button")
        .eq(0)
        .click(function () {
          // url?callback=? 為固定參數
          $.getJSON(
            "http://127.0.0.1:8000/jquery-jsonp?callback=?",
            function (data) {
              $("#result").html(`
            name:${data.name}<br/>
            location:${data.city}
          `);
            }
          );
        });
    </script>
  </body>
</html>
